<div class="w3-container w3-center w3-animate-opacity">
  <div class="row">
    <div class="Absolute-Center is-Responsive">
      <form [formGroup]="loginForm" #userDataLogin="ngForm">
        <div class='row'>
          <div class='col-sm-12'>
            <div class="form-group">
              <input formControlName="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
            </div>
          </div>
        </div>
        <div class='row'>
          <div class='col-sm-12'>
            <div class="form-group">
              <input formControlName="password" type="password" class="form-control" id="passwordInput" aria-describedby="passHelp" placeholder="Enter Password">
            </div>
          </div>
        </div>
        <div *ngIf="loginErrorMessage != ''" class="alert alert-danger" role="alert">
          {{ loginErrorMessage }}
        </div>
        <div *ngIf="!userDataLogin.valid && userDataLogin.submitted" class="alert alert-danger" role="alert">
            Please complete all required fields.
          </div>
        <div class="form-group">
          <button type="button" class="btn btn btn-dark btn-block" (click)="login()" data-dismiss="modal">Login</button>
        </div>
      </form>
    </div>
  </div>
</div>
